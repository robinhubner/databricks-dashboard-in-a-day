# This is a Databricks asset bundle definition for dab_data_engineering.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.
bundle:
  name: dab_data_engineering
  uuid: bc0b18ce-7bd2-41ef-9afa-69c09bd218f7

include:
  - resources/*.yml
  - resources/*/*.yml

# Variable declarations. These variables are assigned in the dev/prod targets below.
variables:
  catalog:
    description: The catalog to use
  schema:
    description: The schema to use

targets:
  dev:
    # The default target uses 'mode: development' to create a development copy.
    # - Deployed resources get prefixed with '[dev my_user_name]'
    # - Any job schedules and triggers are paused by default.
    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    mode: development
    default: true
    workspace:
      host: https://dbc-f85dbf19-9a1c.cloud.databricks.com
    variables:
      catalog: workspace
      schema: dev
  prod:
    mode: production
    workspace:
      host: https://dbc-f85dbf19-9a1c.cloud.databricks.com
      # We explicitly deploy to /Workspace/Users/mail@robin-huebner.com to make sure we only have a single copy.
      root_path: /Workspace/Users/mail@robin-huebner.com/.bundle/${bundle.name}/${bundle.target}
    variables:
      catalog: workspace
      schema: prod
    permissions:
      - user_name: mail@robin-huebner.com
        level: CAN_MANAGE
